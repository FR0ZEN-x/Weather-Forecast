<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Todo List Application Structure:
        
        - Container div wraps the entire application
        - Header section contains the application title "Todo List"
        - Content section consists of:
            1. Input area with:
               - Text input field for task entry
               - Add button to submit new tasks
            2. List area (initially empty) where:
               - Tasks will be dynamically added
               - Each task item will contain:
                 * Task text
                 * Delete button
        
        Note: The commented-out task item serves as a template for dynamic task creation
    -->
    <div class="container">
        <div class="form">
            <input type="text" id="city" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
        </div>
        <div class="toggle">
            <button onclick="setUnit('metric')">°C</button>
            <button onclick="setUnit('imperial')">°F</button>
        </div>
        <div id="weather-display" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
